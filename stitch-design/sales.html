<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Point of Sale</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#22c55e",
            "background-light": "#f8fafc",
            "background-dark": "#18181b",
          },
          fontFamily: {
            display: ["Poppins", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 20
    }
  </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-700 dark:text-slate-300">
<div class="flex h-screen items-center justify-center p-4 lg:p-8">
<div class="grid w-full max-w-6xl grid-cols-1 gap-8 lg:grid-cols-3">
<div class="lg:col-span-2">
<div class="rounded-lg bg-white p-6 shadow-sm dark:bg-zinc-900">
<h2 class="mb-4 text-xl font-semibold text-slate-800 dark:text-slate-100">Products</h2>
<div class="relative mb-6">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500">
              search
            </span>
<input class="w-full rounded-md border-slate-200 bg-slate-50 py-2 pl-10 pr-4 text-slate-700 placeholder:text-slate-400 focus:border-primary focus:ring-primary dark:border-zinc-700 dark:bg-zinc-800 dark:text-slate-300 dark:placeholder:text-slate-500" placeholder="Search products..." type="text"/>
</div>
<div class="grid grid-cols-1 gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-2 xl:grid-cols-3">
<div class="cursor-pointer rounded-lg border-2 border-primary bg-green-50 p-4 transition-all hover:shadow-md dark:bg-green-900/20">
<div class="flex items-start justify-between">
<h3 class="font-semibold text-slate-800 dark:text-slate-100">CDO Karne Norte</h3>
<span class="flex h-6 w-6 items-center justify-center rounded-full bg-primary text-xs font-bold text-white">1</span>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400">Canned Goods</p>
<div class="mt-4 flex items-center justify-between">
<p class="font-bold text-slate-800 dark:text-slate-100">₱25.00</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Stock: 10</p>
</div>
</div>
<div class="cursor-pointer rounded-lg border border-slate-200 bg-white p-4 transition-all hover:border-primary hover:shadow-md dark:border-zinc-700 dark:bg-zinc-900 dark:hover:border-primary">
<h3 class="font-semibold text-slate-800 dark:text-slate-100">Mega Sardines</h3>
<p class="text-sm text-slate-500 dark:text-slate-400">Canned Goods</p>
<div class="mt-4 flex items-center justify-between">
<p class="font-bold text-slate-800 dark:text-slate-100">₱20.00</p>
<p class="text-xs text-slate-500 dark:text-slate-400">Stock: 10</p>
</div>
</div>
</div>
</div>
</div>
<div class="lg:col-span-1">
<div class="rounded-lg bg-white p-6 shadow-sm dark:bg-zinc-900">
<div class="mb-6 flex items-center gap-2">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400">shopping_cart</span>
<h2 class="text-xl font-semibold text-slate-800 dark:text-slate-100">Cart (1)</h2>
</div>
<div class="space-y-4">
<div class="flex items-start justify-between">
<div class="flex-1">
<p class="font-medium text-slate-800 dark:text-slate-100">CDO Karne Norte</p>
<p class="text-sm text-slate-500 dark:text-slate-400">1 x ₱25.00</p>
</div>
<div class="flex items-center gap-4">
<p class="font-semibold text-slate-800 dark:text-slate-100">₱25.00</p>
<div class="flex items-center gap-1">
<button class="flex h-7 w-7 items-center justify-center rounded-md bg-slate-100 text-slate-600 transition hover:bg-slate-200 dark:bg-zinc-800 dark:text-slate-400 dark:hover:bg-zinc-700">-</button>
<button class="flex h-7 w-7 items-center justify-center rounded-md bg-slate-100 text-slate-600 transition hover:bg-slate-200 dark:bg-zinc-800 dark:text-slate-400 dark:hover:bg-zinc-700">+</button>
<button class="flex h-7 w-7 items-center justify-center rounded-md bg-red-100 text-red-500 transition hover:bg-red-200 dark:bg-red-900/30 dark:text-red-400 dark:hover:bg-red-900/50">×</button>
</div>
</div>
</div>
</div>
<div class="my-6 border-t border-slate-200 dark:border-zinc-700"></div>
<div>
<h3 class="mb-3 text-sm font-medium text-slate-600 dark:text-slate-400">Payment Method</h3>
<div class="grid grid-cols-2 gap-3">
<button class="flex items-center justify-center gap-2 rounded-md border-2 border-primary bg-green-50 p-3 text-sm font-semibold text-green-700 dark:bg-green-900/20 dark:text-green-400">
<span class="material-symbols-outlined !text-xl">payments</span>
                Cash
              </button>
<button class="flex items-center justify-center gap-2 rounded-md border border-slate-200 p-3 text-sm font-semibold transition hover:border-slate-300 hover:bg-slate-50 dark:border-zinc-700 dark:hover:border-zinc-600 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined !text-xl">credit_card</span>
                Card
              </button>
<button class="flex items-center justify-center gap-2 rounded-md border border-slate-200 p-3 text-sm font-semibold transition hover:border-slate-300 hover:bg-slate-50 dark:border-zinc-700 dark:hover:border-zinc-600 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined !text-xl">smartphone</span>
                Mobile
              </button>
<button class="flex items-center justify-center gap-2 rounded-md border border-slate-200 p-3 text-sm font-semibold transition hover:border-slate-300 hover:bg-slate-50 dark:border-zinc-700 dark:hover:border-zinc-600 dark:hover:bg-zinc-800">
<span class="material-symbols-outlined !text-xl">receipt_long</span>
                Other
              </button>
</div>
</div>
<div class="my-6 border-t border-slate-200 dark:border-zinc-700"></div>
<div class="space-y-3">
<div class="flex justify-between text-sm text-slate-500 dark:text-slate-400">
<p>Subtotal (1 items):</p>
<p class="font-medium text-slate-700 dark:text-slate-300">₱25.00</p>
</div>
<div class="flex justify-between font-bold text-slate-800 dark:text-slate-100">
<p>Total:</p>
<p class="text-primary">₱25.00</p>
</div>
</div>
<button class="mt-6 flex w-full items-center justify-center gap-2 rounded-lg bg-primary py-3 font-semibold text-white transition hover:opacity-90">
<span class="material-symbols-outlined">shopping_cart_checkout</span>
            Process Sale
          </button>
</div>
</div>
</div>
</div>
</body></html>
